on:
  push:
    branches:
      - 'main'
  pull_request:
jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Run Flutter validation script
        run: ./validate.sh
        shell: bash
